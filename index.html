<!DOCTYPE html>
<html class="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>无限极</title>
    <link rel="stylesheet" href="css/animate.css">

<div class="gray"></div>

            <div class="road-long"></div>

        </div>
        <div class="swiper-slide pc2">
            <div class="page page2">

                <img src="images/page2/fuling.png" class="fuling">
                <img src="images/page2/juemingzi.png" class="juemingzi">
                <img src="images/page2/jinzhengu.png" class="jinzhengu">
                <img src="images/page2/juhua.png" class="juhua">
                <img src="images/page2/sangshen.png" class="sangshen">
                <img src="images/page2/yiner.png" class="yiner">
                <img src="images/page2/xianggu.png" class="xianggu">

            </div>
            <div class="road-long"></div>
            <div class="road-long2"></div>

        </div>
        <div class="swiper-slide pc3">
            <div class="page page3">
                <!--<img src="images/page1/logo.png" class="logo">-->
                <img src="images/page3/door.png" class="door">
                <img src="images/page3/door2.png" class="door2">

            </div>

        </div>

                <img src="images/page5/grass.png" class="grass">
                <img src="images/page5/grass2.png" class="grass2">
                <img src="images/page5/busstop.png" class="busstop">
                <img src="images/page5/plane.png" class="plane">
                <img src="images/page5/home.png" class="home">

                <img src="images/page5/man2.gif" class="man2">

<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
