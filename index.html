<div class="gray"></div>

<div class="swiper-container">

        <div class="swiper-slide pc1">
            <div class="page page1">
                <img src="images/page1/bg1.png" class="start">

                <img src="images/page1/title.png" class="title animated fadeInLeft">

                <img src="images/page1/sun.png" class="sun sunRotate animated infinite">
                <img src="images/page1/cloud.png" class="cloud animated infinite">
                <img src="images/page1/bottle.png" class="bottle wobble animated infinite" data-ot="作为无限极的第一款产品，它一直是无限极产品家族中最闪亮的明星，截至2012年已累计销售超过25亿支，可绕地球赤道超4圈。它以其高品质的中草药组方及复合多糖核心技术，为无数消费者提供了免疫保障，历经20多年的市场检验，品质始终如一。作为无限极的第一款产品，它一直是无限极产品家族中最闪亮的明星，截至2012年已累计销售超过25亿支，可绕地球赤道超4圈。它以其高品质的中草药组方及复合多糖核心技术，为无数消费者提供了免疫保障，历经20多年的市场检验，品质始终如一。" data-ot-delay="0">
                <img src="images/page1/mountain.png" class="mountain">
                <img src="images/page1/c2.png" class="cloud2">
            </div>
            <img src="images/page1/logo.png" class="logo">
            <div class="road-long"></div>
            <img src="images/page1/road.png" class="road">
        </div>
        <div class="swiper-slide pc2">
            <div class="page page2">

                <img src="images/page2/tian.png" class="tian">
                <img src="images/page2/m.png" class="m">
                <img src="images/page2/mogu1.png" class="mogu1">
                <img src="images/page2/mogu2.png" class="mogu2">
                <!--<img src="images/page2/branch.png" class="branch animated">-->
                <div class="branch animated"></div>
                <img src="images/page2/gouqi.png" class="gouqi" data-ot="茄科植物枸杞的成熟果实。夏、秋果实成熟时采摘，具有多种保健功效，是卫生部批准的药食两用食物。适量食用有益健康，配合菊杞茶有较好的清肝明目的效果。" data-ot-delay="0">
                <img src="images/page2/fuling.png" class="fuling" data-ot="入药部位为多孔菌科真菌茯苓的干燥菌核，有利水渗湿、健脾、宁心的功效。" data-ot-delay="0">
                <img src="images/page2/juemingzi.png" class="juemingzi" data-ot="是豆科植物决明或小决明的干燥成熟种子，润肠通便，降脂明目，治疗便秘及高血脂，高血压。清肝明目，利水通便，有缓泻作用，降血压降血脂。" data-ot-delay="0">
                <img src="images/page2/jinzhengu.png" class="jinzhengu" data-ot="金针菇氨基酸的含量非常丰富，高于一般菇类，尤其是赖氨酸的含量特别高，具有补肝、益肠胃、抗癌的功效。" data-ot-delay="0">
                <img src="images/page2/juhua.png" class="juhua" data-ot="药用部位为植物的干燥头状花絮，散风清热，平肝明目，清热解毒的功效。" data-ot-delay="0">
                <img src="images/page2/sangshen.png" class="sangshen" data-ot="桑树的成熟果实，性味甘寒，具有补肝益肾、生津润燥、乌发明目等功效，古来就是百姓常采用的一种利尿保健的消暑鲜果" data-ot-delay="0">
                <img src="images/page2/yiner.png" class="yiner" data-ot="既有补脾开胃的功效，又有益气清肠、滋阴润肺的作用，能增强人体免疫力，银耳富有天然植物性胶质，外加其具有滋阴的作用，是可以长期服用的良好润肤食品。" data-ot-delay="0">
                <img src="images/page2/xianggu.png" class="xianggu" data-ot="世界第二大食用菌，味道鲜美，香气沁人，营养丰富。香菇富含维生素B群、铁、钾、维生素D原（经日晒后转成维生素D）、味甘，性平。主治食欲减退，少气乏力。" data-ot-delay="0">
                <img src="images/page2/bird.png" class="bird">
                <img src="images/page2/farmer.gif" class="farmer">
