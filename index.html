                <img src="images/page1/bottle.png" class="bottle wobble animated infinite"
                     data-ot="作为无限极的第一款产品，它一直是无限极产品家族中最闪亮的明星，截至2012年已累计销售超过25亿支，可绕地球赤道超4圈。它以其高品质的中草药组方及复合多糖核心技术，为无数消费者提供了免疫保障，历经20多年的市场检验，品质始终如一。作为无限极的第一款产品，它一直是无限极产品家族中最闪亮的明星，截至2012年已累计销售超过25亿支，可绕地球赤道超4圈。它以其高品质的中草药组方及复合多糖核心技术，为无数消费者提供了免疫保障，历经20多年的市场检验，品质始终如一。"
                     data-ot-delay="0">

        <div class="swiper-slide pc2">
            <div class="page page2">

                <img src="images/page2/tian.png" class="tian">

                <img src="images/page2/mogu1.png" class="mogu1">
                <img src="images/page2/mogu2.png" class="mogu2">
                <!--<img src="images/page2/branch.png" class="branch animated">-->
                <div class="branch animated"></div>
                <img src="images/page2/gouqi.png" class="gouqi"
                     data-ot="茄科植物枸杞的成熟果实。夏、秋果实成熟时采摘，具有多种保健功效，是卫生部批准的药食两用食物。适量食用有益健康，配合菊杞茶有较好的清肝明目的效果。"
                     data-ot-delay="0">
                <img src="images/page2/fuling.png" class="fuling" data-ot="入药部位为多孔菌科真菌茯苓的干燥菌核，有利水渗湿、健脾、宁心的功效。"
                     data-ot-delay="0">
                <img src="images/page2/juemingzi.png" class="juemingzi"
                     data-ot="是豆科植物决明或小决明的干燥成熟种子，润肠通便，降脂明目，治疗便秘及高血脂，高血压。清肝明目，利水通便，有缓泻作用，降血压降血脂。" data-ot-delay="0">
                <img src="images/page2/jinzhengu.png" class="jinzhengu"
                     data-ot="金针菇氨基酸的含量非常丰富，高于一般菇类，尤其是赖氨酸的含量特别高，具有补肝、益肠胃、抗癌的功效。" data-ot-delay="0">
                <img src="images/page2/juhua.png" class="juhua" data-ot="药用部位为植物的干燥头状花絮，散风清热，平肝明目，清热解毒的功效。"
                     data-ot-delay="0">
                <img src="images/page2/sangshen.png" class="sangshen"
                     data-ot="桑树的成熟果实，性味甘寒，具有补肝益肾、生津润燥、乌发明目等功效，古来就是百姓常采用的一种利尿保健的消暑鲜果" data-ot-delay="0">
                <img src="images/page2/yiner.png" class="yiner"
                     data-ot="既有补脾开胃的功效，又有益气清肠、滋阴润肺的作用，能增强人体免疫力，银耳富有天然植物性胶质，外加其具有滋阴的作用，是可以长期服用的良好润肤食品。"
                     data-ot-delay="0">
                <img src="images/page2/xianggu.png" class="xianggu"
                     data-ot="世界第二大食用菌，味道鲜美，香气沁人，营养丰富。香菇富含维生素B群、铁、钾、维生素D原（经日晒后转成维生素D）、味甘，性平。主治食欲减退，少气乏力。"
                     data-ot-delay="0">
                <img src="images/page2/notice.png" class="notice" data-ot="无限极创立广受国家农业部专家好评的中草药种植管理模式，监控原材料生命周期的全过程，并将模式培训给供应商及农户，对用量较大的关键原材料，更采用道地化种植。层层检测，环环把关，从源头抓起，通过科学的工艺和过程控制消灭原材料种植的波动，保证产品质量的稳定和均衡。
" data-ot-delay="0">

                <div class="water-box">
                    <img src="images/page3/water.png" class="water1">
                    <img src="images/page3/water.png" class="water2">
                    <img src="images/page3/water.png" class="water3">
                </div>
                <img src="images/page3/desc.png" class="desc">

                <div class="tips tips1 pulse animated infinite"
                     data-ot="杀菌：采用蒸汽杀菌时，温度≥119℃，每轮杀菌不少于26分钟，蒸汽所用冷却水游离余氯量控制在0.05-0.5ppm之间，杀菌设备每检查一次5分钟。" data-ot-delay="0">投料</div>



                <div class="tips tips2 pulse pulse-delay animated infinite" data-ot="提取：引进国内领先的提取浓缩自动化技术，实现了中草药的数字化提取浓缩，由传统的人工控制变为自动控制，大幅减少生产的人为差错，保障产品批次间质量稳定性，提升产品品质保证能力。
" data-ot-delay="0"></div>
                <div class="tips tips3 pulse animated infinite" data-ot-delay="0"
                     data-ot="投料：给原材料保存专门增设了符合中草药屯储的阴凉仓、空调仓。投料分批分次进行，对每一种原材料的投料顺序都有规范要求，投料前会有专人专门复核原料。"></div>
                <div class="tips tips4 pulse pulse-delay animated infinite" data-ot="浓缩：增健口服液药液的浓缩指标为1300公斤，机器会自动监测停止，每次还需要人工复核是否达到真正这个标准。对浓缩液盛放容器使用80℃以上的热水浸泡3-4小时，再用75%的酒精进行消毒，并对物料管道使用85℃的热水冲洗，保证里面出的浓缩液不会受到微生物感染。
" data-ot-delay="0"></div>
                <div class="tips tips5" data-ot="配制：配制液经超速离心后，取样送检，待所有检测指标合格后，方可进入灌装工序。" data-ot-delay="0"></div>
                <div class="tips tips6" data-ot="洗瓶：使用比市面上的矿泉水标准还高的纯化水，其分子过滤膜细至微米的细菌都可以隔绝
" data-ot-delay="0"></div>
                <div class="tips tips7" data-ot="烘干：国内首次成功开发与引进口服液杀菌快速烘干一体化设备用于无限极工厂，缩短了90%的烘干时间，节能70%以上，实现口服液杀菌、烘干、灯检的联线生产。
" data-ot-delay="0"></div>
                <div class="tips tips8"
                     data-ot="灌装：每次启动灌装机器前的准备工作有15项之多，工作人员每15分钟检查口服液装量、扎盖、颜色是否正常，传递窗由外往内传送物品时，紫外灯便会开启，杀菌无处不在。"
                     data-ot-delay="0"></div>
