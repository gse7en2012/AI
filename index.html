<!DOCTYPE html>
<html class="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>无限极</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">

</head>
<body>
<div class="gray"></div>
<img src="images/page1/car.png" class="car car-active">
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page page1">
            <img src="images/page1/bg1.png" class="start">
            <img src="images/page1/road.png" class="road">
            <img src="images/page1/pai.png" class="pai">
            <img src="images/page1/title.png" class="title">
            <img src="images/page1/ctrl.png " class="ctrl">
            <img src="images/page1/logo.png" class="logo">
            <img src="images/page1/sun.png" class="sun">
            <img src="images/page1/cloud.png" class="cloud">
            <img src="images/page1/bottle.png" class="bottle">
            <img src="images/page1/mountain.png" class="mountain">
        </div>
        <div class="swiper-slide page page2">
            <img src="images/page2/tian.png" class="tian">
        </div>
        <div class="swiper-slide page page3">
        </div>
        <div class="swiper-slide page page4">
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/swiper.jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
